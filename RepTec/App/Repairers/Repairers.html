<div>
    <button class="positive medium ui button" ng-click="createNewRepairer()">Добавить</button>
    <div class="ui small icon input">
        <input type="text" ng-model="query" ng-change="search()" placeholder="Поиск">
        <i class="search icon"></i>
    </div>
</div>
<table class="ui celled table">
    <thead>
        <tr>
            <th style="min-width: 80px;">ФИО</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="repairer in filteredItems | startFrom: startingItem() | limitTo: itemsPerPage">
            <td>{{repairer.Name}}</td>
            <td><a href="" ng-click="editRepairer(repairer.Id)">Изменить</a></td>
            <td><a href="" ng-click="deleteRepairer(repairer.Id)">Удалить</a></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">
                <div class="ui right floated pagination menu">
                    <a ng-click="prevPage()" class="icon item">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item" ng-disabled="true">{{currentPage+1}} из {{numberOfPages()}}</a>
                    <a ng-click="nextPage()" class="icon item">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
    </tfoot>
</table>

<script>
    $('#repairers-menu-item').removeClass('active').addClass('active');
</script>
