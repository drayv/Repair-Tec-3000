<form class="ui form">
    <h4 class="ui dividing header">Добавить номенклатуру</h4>
    <div class="field">
        <label>Наименование</label>
        <input type="text" ng-model="nomenclature.Name" name="Name" placeholder="Наименование">
    </div>
    <div class="field">
        <label>Тип</label>
        <div class="ui fluid search selection dropdown">
            <input id="nomenclatureType" type="hidden" name="Type" value="{{nomenclature.Type.Id}}">
            <i class="dropdown icon"></i>
            <div class="default text">Тип номенклатуры</div>
            <div class="menu">
                <div class="item" ng-repeat="type in nomenclatureTypes" data-value="{{type.Id}}" ng-click="setNomenclatureType(type.Id)">{{type.Name}}</div>
            </div>
        </div>
    </div>
    <div class="field">
        <label>Цена</label>
        <div class="ui right labeled input">
            <input type="text" ng-model="nomenclature.Price" name="Price" placeholder="Цена" />
            <div class="ui basic label">грн.</div>
        </div>
    </div>
    <div class="ui error message"></div>
    <button ng-click="createNewNomenclature()" class="ui green primary button">Сохранить</button>
    <button ng-click="cancel()" class="ui red basic button">Отмена</button>
    <div id="space"></div>
</form>

<script>
    $('#nomenclature-menu-item').removeClass('active').addClass('active');
</script>
